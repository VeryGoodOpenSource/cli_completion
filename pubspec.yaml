dependencies:
  args: ^2.5.0
  equatable: ^2.0.5
  mason_logger: ^0.3.0
  meta: ^1.15.0
  path: ^1.9.0

dev_dependencies:
  mocktail: ^1.0.4
  test: ^1.25.8
  very_good_analysis: ^9.0.0
